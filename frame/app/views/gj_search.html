<script>
    $(function () {
        function render(data) {
            data.forEach(function (v, i) {
                $("<li>").addClass("li").html(v).appendTo($(".top .label"));
            })
        }

        var list = [];
        if (localStorage.home) {
            $(".top").removeClass("active");
            list = JSON.parse(localStorage.home);
            render(list);
        } else {
            list = [];
        }
        $(".search2").on("click", function () {
            if ($("#find").val()) {
                let text = $("#find").val();
                let r = list.filter(function (v, i) {
                    return v == text;
                });
                if (!r.length) {
                    list.push(text);
                }
                localStorage.home = JSON.stringify(list);
                $("#find").val("");
                location.href = '<?php echo PHP_PATH?>home/index';
            }
        })
    })
</script>
